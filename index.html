<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="switch">
      <h1>Our Pricing</h1>
      <div class="slider">
        <p>Annually</p>
        <button class="priceChanger" aria-label="Toggle Monthly">
          <div class="circle"></div>
        </button>
        <p>Monthly</p>
      </div>
    </div>
    <div class="boxes">
      <div class="box1">
        <p class="header">Basic</p>
        <h2><span class="dollarSignSide">&dollar;</span><span class="leftPrice text">19.99</span></h2>
        <!-- &dollar;199.99 -->
        <hr>
        <p class="text">500 GB Storage</p>
        <hr>
        <p class="text">2 Users Allowed</p>
        <hr>
        <p class="text">Send up to 3 GB</p>
        <hr>
        <button class="sideButton">Learn More</button>
      </div>
      <div class="box2">
        <p class="header">Professional</p>
        <h2><span class="dollarSign">&dollar;</span><span class="middlePrice text">24.99</span></h2>
        <!-- &dollar;249.99 -->
        <hr>
        <p class="text">1 TB Storage</p>
        <hr>
        <p class="text">5 Users Allowed</p>
        <hr>
        <p class="text">Send up to 10 GB</p>
        <hr>
        <button class="middleButton">Learn More</button>    
      </div>
      <div class="box3">
        <p class="header">Master</p>
        <h2><span class="dollarSignSide">&dollar;</span><span class="rightPrice text">39.99</span></h2>
        <!-- &dollar;399.99 -->
        <hr>
        <p class="text">2 TB Storage</p>
        <hr>
        <p class="text">10 Users Allowed</p>
        <hr>
        <p class="text">Send up to 20 GB</p>
        <hr>
        <button class="sideButton">Learn More</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/austin5141">Austino</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
